<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="container">

    <script>
        // PWA: Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        function getPlayers() {
            const players = localStorage.getItem('pokerPlayers');
            if (!players) return [];
            const parsedPlayers = JSON.parse(players);
            return parsedPlayers.map(player => ({
                name: player.name,
                deposits: player.deposit && player.depositTime ? [{ amount: player.deposit, time: player.depositTime }] : (player.deposits || []),
                chipsReceived: player.chips && player.chipsTime ? [{ amount: player.chips, time: player.chipsTime }] : (player.chipsReceived || []),
                chipsConverted: player.convertedMoney ? [{ amount: player.convertedMoney, time: player.convertedTime || new Date().toLocaleString() }] : (player.chipsConverted || []),
            }));
        }

        function loadTransactions() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerName = urlParams.get('name');
            const playerNameElement = document.getElementById('player-name');
            const tableBody = document.querySelector('#transactions-table tbody');

            if (!playerName) {
                playerNameElement.textContent = 'بازیکن یافت نشد';
                return;
            }

            playerNameElement.textContent = playerName;
            const players = getPlayers();
            const player = players.find(p => p.name === playerName);

            if (!player) {
                playerNameElement.textContent = 'بازیکن یافت نشد';
                return;
            }

            tableBody.innerHTML = '';
            player.deposits.forEach(deposit => {
                const row = tableBody.insertRow();
                row.innerHTML = `<td>واریزی</td><td>${deposit.amount}</td><td>${deposit.time}</td>`;
            });
            player.chipsReceived.forEach(chips => {
                const row = tableBody.insertRow();
                row.innerHTML = `<td>چیپ دریافتی</td><td>${chips.amount}</td><td>${chips.time}</td>`;
            });
            player.chipsConverted.forEach(converted => {
                const row = tableBody.insertRow();
                row.innerHTML = `<td>تبدیل چیپ به پول</td><td>${converted.amount}</td><td>${converted.time}</td>`;
            });
        }

        window.onload = loadTransactions;
    </script>
